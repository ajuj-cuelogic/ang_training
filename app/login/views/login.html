<style>
input { margin-bottom: 10px; }
button { margin-top: 20px; }
</style>
<div class="container" style="width:350px;padding-top:50px">

      <form class="form-signin" ng-submit="login()" ng-controller="loginCtrl">
        <h2 class="form-signin-heading text-center">Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
        <label id="err_msg">{{message}}</label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
</div>
